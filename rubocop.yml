Layout/TrailingWhitespace:
  Enabled: true

Layout/DotPosition:
  EnforcedStyle: leading

# Checks the indentation of hanging closing parentheses.
Layout/ClosingParenthesisIndentation:
  Enabled: true

# Only use if/unless modifiers on single line statements.
Style/MultilineIfModifier:
  StyleGuide: '#no-multiline-if-modifiers'
  Enabled: true

# Use ! instead of not.
Style/Not:
  Enabled: true

# Use 2 spaces for indentation.
Layout/IndentationWidth:
  Enabled: true

# Use 2 spaces for indentation in an array, relative to the first position after the preceding left parenthesis.
Layout/FirstArrayElementIndentation:
  Enabled: true

# Line is too long. [120]
Layout/LineLength:
  Enabled: true
  Max: 80

# Checks indentation of method calls with the dot operator
# that span more than one line.
Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented

# Use `{ a: 1 }` not `{a:1}`.
Layout/SpaceInsideHashLiteralBraces:
  Enabled: true

Layout/SpaceInsideBlockBraces:
  Enabled: true

# Don't use several empty lines in a row
Layout/EmptyLines:
  Enabled: true
# Use empty lines between defs.
Layout/EmptyLineBetweenDefs:
  Enabled: true

Layout/SpaceAfterComma:
  Enabled: true

# Checks trailing blank lines and final newline.
Layout/TrailingEmptyLines:
  Enabled: true

Layout/HashAlignment:
  Enabled: true
  EnforcedHashRocketStyle: key
  EnforcedColonStyle: key
  EnforcedLastArgumentHashStyle: ignore_implicit

Layout/ArrayAlignment:
  Enabled: false

Layout/ParameterAlignment:
  Enabled: true
  EnforcedStyle: with_fixed_indentation

Layout/FirstHashElementIndentation:
  Enabled: true

Layout/IndentationConsistency:
  Description: 'Keep indentation straight.'
  StyleGuide: '#spaces-indentation'
  Enabled: true
  EnforcedStyle: indented_internal_methods

# Check for conditionals that can be replaced with guard clauses
Style/GuardClause:
  Enabled: true

# Don't use semicolons to terminate expressions.
Style/Semicolon:
  Enabled: true

# Checks that the closing brace in a method call is
# either on the same line as the last method argument, or
# a new line.
Layout/MultilineMethodCallBraceLayout:
  Enabled: true

# Checks that the closing brace in an array literal is
# either on the same line as the last array element, or
# a new line.
Layout/MultilineArrayBraceLayout:
  Enabled: true


Layout/SpaceAroundEqualsInParameterDefault:
  Enabled: true

# Don't return true/false from a conditional
Style/RedundantConditional:
  Enabled: true

AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  ExtraDetails: false
  TargetRubyVersion: 2.5
  # RuboCop has a bunch of cops enabled by default. This setting tells RuboCop
  # to ignore them, so only the ones explicitly set in this file are enabled.
  DisabledByDefault: true
  Exclude:
    - '**/templates/**/*'
    - '**/vendor/**/*'
    - 'actionpack/lib/action_dispatch/journey/parser.rb'
    - 'db/schema.rb'
    - 'config/initializers/devise.rb'
    - 'features/step_definitions/email_steps.rb'
    - 'lib/tasks/cucumber.rake'
    - 'node_modules/**/*'
    - 'bin/**/*'

